<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이터치 - 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-kakao {
            background-color: #FFEB00;
            color: #3C1E1E;
        }
        .btn-google {
            background-color: #DB4437;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">하이터치</div>
        <button class="btn btn-kakao">카카오톡으로 로그인</button>
        <button class="btn btn-google">구글로 로그인</button>
    </div>
</body>
</html>
